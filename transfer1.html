<!DOCTYPE html>
<html lang="en">
<head>
    <title>BAIK APP | Dashboard</title>
    <meta charset="utf-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
    rel="stylesheet"
    />
    
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap4/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>

<body id="bg">
    <main class="container-fluid" style="margin-bottom: 50px;">
        <div class="row mb-2">
            <div class="col-12 text-center">
                <img src="assets/img/baik_logo1.png" alt="LOGO" />
                <h3 class="display-5">BAIK APP</h3>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="lead"><strong>Transfer</strong></h5>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <div id="reader" width="600px"></div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-center">
                    <a href="transfer_success.html" class="btn btn-primary" role="button">Transfer</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer fixed-bottom navigasi d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="dashboard.html">
                        <i class="fa fa-home fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap4/bootstrap.min.js"></script>
    <script src="vendor/html5-qrcode/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(qrMessage) {
            // handle the scanned code as you like
            console.log(`QR matched = ${qrMessage}`);
            window.location.href = "transfer_success.html";
        }
        
        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning
            console.warn(`QR error = ${error}`);
        }
        
        let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 }, /* verbose= */ true);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
