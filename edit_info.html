<!DOCTYPE html>
<html lang="en">

<head>
    <title>BAIK APP | Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />

    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap4/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>

<body id="bg">
    <main class="container-fluid" style="margin-bottom: 100px;">
        <div class="row mb-2">
            <div class="col-12 text-center">
                <img src="assets/img/baik_logo1.png" alt="LOGO" />
                <h3 class="display-5">BAIK APP</h3>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="lead">
                <h5><strong>Edit Profil</strong></h5>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-2">
                <div class="card bg-blue">
                    <div class="card-body card-small-padding">
                        <form action="javascript:;" onsubmit="alert('Edit Profil Berhasil')"
                            enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <input type="file" class="form-control form-control-sm" id="foto" name="foto"
                                    accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="password_lama">Password Lama</label>
                                <input type="password" class="form-control form-control-sm" id="password_lama"
                                    name="password_lama" required>
                            </div>
                            <div class="form-group">
                                <label for="password_baru">Password Baru</label>
                                <input type="password" class="form-control form-control-sm" id="password_baru"
                                    name="password_baru" required>
                            </div>
                            <div class="form-group">
                                <label for="password_baru_confirm">Confirm Password Baru</label>
                                <input type="password" class="form-control form-control-sm" id="password_baru_confirm"
                                    name="password_baru_confirm" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer fixed-bottom navigasi d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="dashboard.html">
                        <i class="fa fa-home fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap4/bootstrap.min.js"></script>
</body>

</html>
