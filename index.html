<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP BAIK | Login</title>
    <link
      href="vendor/bootstrap4/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link href="assets/css/login.css" rel="stylesheet" id="login-css" />
    <link href="manifest.json" rel="manifest" />
  </head>

  <body>
    <div class="sidenav">
      <div class="login-main-text">
        <h2>APP BAIK<br />Login Page</h2>
        <p>Aplikasi untuk anggota KSPSS Baytul Ikhtiar.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <form id="form_login">
            <div class="form-group">
              <label for="cif_no">ID Anggota</label>
              <input
                type="text"
                class="form-control"
                placeholder="ID Anggota"
                id="cif_no"
                name="cif_no"
                pattern="[0-9]*"
                inputmode="numeric"
                required
              />
            </div>
            <div class="form-group">
              <label for="pin">PIN</label>
              <input
                type="number"
                class="form-control col-lg-4 col-md-4 col-sm-4 col-xs-4"
                placeholder="PIN"
                id="pin"
                name="pin"
                inputmode="numeric"
                pattern="[0-9]*"
                max="999999"
                required
              />
            </div>
            <button type="submit" class="btn btn-black">Login</button>
            <a
              href="javascript:;"
              class="ml-3"
              data-toggle="modal"
              data-target="#lupaModal"
              >Lupa Password ?</a
            >
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="lupaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="lupaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lupaModalLabel">Lupa Password ?</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Jika kamu lupa password...</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/bootstrap4/bootstrap.min.js"></script>
    <script src="vendor/blockui/jquery.blockUI.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/additional-methods.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>

<script>
  // PWA
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function () {
      navigator.serviceWorker.register("/service-worker-baik.js").then(
        function (registration) {
          // Registration was successful
          console.log(
            "ServiceWorker registration successful with scope: ",
            registration.scope
          );
        },
        function (err) {
          // registration failed :(
          console.log("ServiceWorker registration failed: ", err);
        }
      );
    });
  }
</script>
